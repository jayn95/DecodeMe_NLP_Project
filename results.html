<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Game Layout</title>
  <link rel="stylesheet" href="design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="browser-window">
    <div class="window-header">
      <span class="circle red"></span>
      <span class="circle yellow"></span>
      <span class="circle green"></span>
    </div>
    <div class="game-screen">
      <div class="start-img">
        <h2 class="motto">Here are your results!</h2>
        <img src="results.svg" alt="Start" class="start-image">
      </div>
      <div class="card-overlay">
        <div class="card">
          <!-- Single image for the card -->
          <img src="card.svg" alt="Card" class="card-image" data-flipped="false">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Select the card image
    const cardImage = document.querySelector(".card-image");

    cardImage.addEventListener("click", () => {
      const isFlipped = cardImage.getAttribute("data-flipped") === "true";

      // Toggle the flipped state
      cardImage.setAttribute("data-flipped", !isFlipped);

      // Update the image source
      if (isFlipped) {
        cardImage.src = "card.svg";
      } else {
        cardImage.src = "bcard.svg";
      }
    });
  </script>
</body>
</html>
