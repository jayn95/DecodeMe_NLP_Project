<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICT Subfield & Job Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ICT Subfield & Job Recommender</h2>
        <form id="predictForm">
            <label for="userText">Describe your interests or skills:</label>
            <textarea id="userText" rows="4" required></textarea>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userText = document.getElementById('userText').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Loading...";
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: userText })
                });
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = "Error: " + data.error;
                } else {
                    resultDiv.innerHTML = `<strong>Recommended Subfield:</strong> ${data.subfield}<br>
                                           <strong>Recommended Job:</strong> ${data.recommended_job}`;
                }
            } catch (err) {
                resultDiv.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
